<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="updateTask.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/">Home</a>
    <a href="/newDev">Register a new developer</a>
    <a href="/listDevs">List all developers</a>
    <a href="/newTask">Add a new task</a>
    <a href="/listTasks">List all tasks</a>
    <a href="/deleteTasks">Delete tasks</a>
    <form action="/updateTask" method="POST">
        <p>
            <label for="taskId">Task ID</label>
            <input id="taskId" type="text" name="_id" required>
        </p>
        <p>
            <label for="status">Task status: </label>
            <select id="status" name="status">
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
            </select>
        </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
