<!DOCTYPE html>

  <title>Week 9</title>

<body>
    <form>
      <p>
        Section On/Off
        <input [(ngModel)]="section" type="text" name="section">
      </p>
      <p>
        Section number
        <input [(ngModel)]="sectionNum" type="number" name="sectionNum">
      </p>
      <div *ngIf="section === 'on'"> 
        <div *ngIf="sectionNum === 1">
            <h1>Section 1</h1>
          </div>
          <div *ngIf="sectionNum === 2">
            <h1>Section 2</h1>
          </div>
          <div *ngIf="sectionNum === 3">
            <h1>Section 3</h1>
        </div>
      </div>
    </form>
